<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful HTML Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            line-height: 1.6;
            margin: 1rem 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        a:hover {
            color: #388E3C;
            border-bottom-color: #388E3C;
        }
        img {
            display: block;
            margin: 2rem auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Beautiful HTML Page</h1>
    </header>

    <main>
        <section>
            <p>This is a beautifully styled HTML page created as an example. HTML stands for HyperText Markup Language and is used to create web pages.</p>
            <p>Here is a link to <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
            <p>Below is an example of an image:</p>
            <img src="https://via.placeholder.com/600x400" alt="Example Image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Beautiful HTML Page. All rights reserved.</p>
    </footer>

</body>
</html>
